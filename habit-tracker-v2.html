        // Auth Screen

            const signInWithGoogle = async () => {

                    setError('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.');
                } finally {

                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full">

                            <div className="w-20 h-20 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white text-4xl mx-auto mb-4">‚úì</div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Habit Tracker V2</h1>
                            <p className="text-gray-600">–° —Ü–µ–ª—è–º–∏ –∏ –≤—Ä–µ–º–µ–Ω–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è</p>
                        </div>
                        <button onClick={signInWithGoogle} disabled={loading} className="w-full bg-white border-2 border-gray-300 text-gray-700 py-4 rounded-xl font-medium flex items-center justify-center gap-3 hover:bg-gray-50 transition-colors disabled:opacity-50">
                            {loading ? '–ó–∞–≥—Ä—É–∑–∫–∞...' : (
                                <>
                                    <svg width="20" height="20" viewBox="0 0 24 24">
                                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                    </svg>
                                    –í–æ–π—Ç–∏ —á–µ—Ä–µ–∑ Google
                                </>
                            )}
                        </button>
                        {error && <div className="text-red-500 text-sm text-center mt-4">{error}</div>}
                    </div>
                </div>
            );
        }

        // Main App
        function HabitTracker() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [habits, setHabits] = useState([]);
            const [isDark, setIsDark] = useState(true);
            const [showAddForm, setShowAddForm] = useState(false);
            const [expandedHabit, setExpandedHabit] = useState(null);
            const [confirmDelete, setConfirmDelete] = useState(null);
            const [showCompletionModal, setShowCompletionModal] = useState(null);
            const [completionValue, setCompletionValue] = useState(1);
            
            const [newHabit, setNewHabit] = useState({
                name: '',
                category: '–£—á—ë–±–∞',
                color: '#667eea',
                metricType: 'check', // check, count, time, distance
                targetValue: 1,
                unit: '',
                frequency: 'daily', // daily, weekly
                selectedDays: ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å']
            });

            const categories = ['–£—á—ë–±–∞', '–ó–¥–æ—Ä–æ–≤—å–µ', '–°–ø–æ—Ä—Ç', '–†–∞–±–æ—Ç–∞', '–õ–∏—á–Ω–æ–µ'];
            const categoryIcons = { '–£—á—ë–±–∞': 'üìö', '–ó–¥–æ—Ä–æ–≤—å–µ': 'üçé', '–°–ø–æ—Ä—Ç': 'üí™', '–†–∞–±–æ—Ç–∞': 'üíº', '–õ–∏—á–Ω–æ–µ': '‚ú®' };
            const habitColors = [
                { name: '–§–∏–æ–ª–µ—Ç–æ–≤—ã–π', value: '#667eea' },
                { name: '–°–∏–Ω–∏–π', value: '#4299e1' },
                { name: '–ó–µ–ª—ë–Ω—ã–π', value: '#48bb78' },
                { name: '–û—Ä–∞–Ω–∂–µ–≤—ã–π', value: '#ed8936' },
                { name: '–†–æ–∑–æ–≤—ã–π', value: '#ed64a6' },
                { name: '–ö—Ä–∞—Å–Ω—ã–π', value: '#f56565' }
            ];
            const weekDays = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];

            // Auth listener
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            // Load habits
            useEffect(() => {
                if (!user) {
                    setHabits([]);
                    return;
                }
                const unsubscribe = db.collection('users').doc(user.uid).collection('habits')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const habitsData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setHabits(habitsData);
                    });
                return () => unsubscribe();
            }, [user]);

            const getUnitLabel = (habit) => {
                if (habit.metricType === 'check') return '';
                if (habit.metricType === 'count') return habit.unit || '—Ä–∞–∑';
                if (habit.metricType === 'time') return '–º–∏–Ω';
                if (habit.metricType === 'distance') return '–∫–º';
                return '';
            };

            const addHabit = async () => {
                if (!newHabit.name.trim() || !user) return;
                try {
                    await db.collection('users').doc(user.uid).collection('habits').add({
                        ...newHabit,
                        completedDates: [],
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setNewHabit({ name: '', category: '–£—á—ë–±–∞', color: '#667eea', metricType: 'check', targetValue: 1, unit: '', frequency: 'daily', selectedDays: ['–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±', '–í—Å'] });
                    setShowAddForm(false);
                } catch (err) {
                    console.error('Error adding habit:', err);
                }
            };

            const deleteHabit = async () => {
                if (!user || !confirmDelete) return;
                try {
                    await db.collection('users').doc(user.uid).collection('habits').doc(confirmDelete).delete();
                    setConfirmDelete(null);
                } catch (err) {
                    console.error('Error deleting habit:', err);
                }
            };

            const openCompletionModal = (habit) => {
                setShowCompletionModal(habit);
                setCompletionValue(habit.targetValue || 1);
            };

            const completeHabit = async () => {
                if (!user || !showCompletionModal) return;
                const habit = showCompletionModal;
                const now = new Date();
                const dateStr = now.toDateString();
                
                const completionData = {
                    date: dateStr,
                    value: completionValue,
                    timestamp: now.toISOString(),
                    time: now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
                    percentage: Math.round((completionValue / habit.targetValue) * 100)
                };

                try {
                    const habitDoc = await db.collection('users').doc(user.uid).collection('habits').doc(habit.id).get();
                    const currentCompletions = habitDoc.data().completedDates || [];
                    const todayIndex = currentCompletions.findIndex(c => c.date === dateStr);
                    
                    let updatedCompletions;
                    if (todayIndex >= 0) {
                        updatedCompletions = [...currentCompletions];
                        updatedCompletions[todayIndex] = completionData;
                    } else {
                        updatedCompletions = [...currentCompletions, completionData];
                    }
                    
                    await db.collection('users').doc(user.uid).collection('habits').doc(habit.id).update({
                        completedDates: updatedCompletions
                    });
                    
                    setShowCompletionModal(null);
                    setCompletionValue(1);
                } catch (err) {
                    console.error('Error completing habit:', err);
                }
            };

            const getTodayCompletion = (habit) => {
                const today = new Date().toDateString();
                return (habit.completedDates || []).find(c => c.date === today);
            };

            const isCompletedOnDate = (habit, date) => {
                return (habit.completedDates || []).some(c => c.date === date.toDateString());
            };

            const getCompletionOnDate = (habit, date) => {
                return (habit.completedDates || []).find(c => c.date === date.toDateString());
            };

            const getCurrentMonthDays = () => {
                const now = new Date();
                const daysInMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0).getDate();
                const days = [];
                for (let day = 1; day <= daysInMonth; day++) {
                    days.push(new Date(now.getFullYear(), now.getMonth(), day));
                }
                return days;
            };

            const getMonthlyCompletion = (habit) => {
                const monthDays = getCurrentMonthDays();
                const today = new Date();
                const daysPassedInMonth = today.getDate();
                const completedInMonth = monthDays.filter(day => day <= today && isCompletedOnDate(habit, day)).length;
                return daysPassedInMonth > 0 ? Math.round((completedInMonth / daysPassedInMonth) * 100) : 0;
            };

            const toggleDay = (day) => {
                const days = newHabit.selectedDays;
                if (days.includes(day)) {
                    setNewHabit({...newHabit, selectedDays: days.filter(d => d !== day)});
                } else {
                    setNewHabit({...newHabit, selectedDays: [...days, day]});
                }
            };

            if (loading) {
                return <div className="min-h-screen bg-gray-900 flex items-center justify-center"><div className="text-white text-xl">–ó–∞–≥—Ä—É–∑–∫–∞...</div></div>;
            }

            if (!user) {
                return <AuthScreen />;
            }

            const userName = user.displayName || user.email?.split('@')[0] || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            const userPhoto = user.photoURL;
            const monthDays = getCurrentMonthDays();

            return (
                <div className={`min-h-screen ${isDark ? 'bg-gray-900 text-white' : 'bg-gray-50 text-gray-900'}`}>
                    {/* Header */}
                    <header className={`${isDark ? 'bg-gray-800' : 'bg-white'} shadow-lg sticky top-0 z-50`}>
                        <div className="px-4 py-3 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                {userPhoto ? (
                                    <img src={userPhoto} alt={userName} className="w-9 h-9 rounded-full" />
                                ) : (
                                    <div className="w-9 h-9 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                                        {userName[0].toUpperCase()}
                                    </div>
                                )}
                                <h1 className="text-lg font-bold">Habit Tracker V2</h1>
                            </div>
                            <div className="flex items-center gap-2">
                                <button onClick={() => setIsDark(!isDark)} className={`p-2 rounded-lg ${isDark ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                    <div className="w-5 h-5">{isDark ? <Sun /> : <Moon />}</div>
                                </button>
                                <button onClick={() => auth.signOut()} className={`p-2 rounded-lg ${isDark ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                    <div className="w-5 h-5"><LogOut /></div>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Completion Modal */}
                    {showCompletionModal && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100] p-4">
                            <div className={`${isDark ? 'bg-gray-800' : 'bg-white'} rounded-2xl p-6 w-full max-w-md`}>
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-xl font-bold">–û—Ç–º–µ—Ç–∏—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ</h3>
                                    <button onClick={() => setShowCompletionModal(null)} className="p-2">
                                        <div className="w-6 h-6"><X /></div>
                                    </button>
                                </div>

                                <div className="mb-4">
                                    <div className="flex items-center gap-3 mb-3">
                                        <span className="text-3xl">{categoryIcons[showCompletionModal.category]}</span>
                                        <div>
                                            <h4 className="font-bold">{showCompletionModal.name}</h4>
                                            <p className="text-sm text-gray-400">
                                                {showCompletionModal.metricType !== 'check' && 
                                                    `–¶–µ–ª—å: ${showCompletionModal.targetValue} ${getUnitLabel(showCompletionModal)}`
                                                }
                                            </p>
                                        </div>
                                    </div>
                                </div>

                                {showCompletionModal.metricType === 'check' ? (
                                    <button 
                                        onClick={completeHabit}
                                        className="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-4 rounded-xl font-medium text-base"
                                    >
                                        <div className="flex items-center justify-center gap-2">
                                            <Check />
                                            –í—ã–ø–æ–ª–Ω–µ–Ω–æ!
                                        </div>
                                    </button>
                                ) : (
                                    <>
                                        <div className="mb-4">
                                            <label className="block text-sm text-gray-400 mb-2">–ó–Ω–∞—á–µ–Ω–∏–µ</label>
                                            <input 
                                                type="number" 
                                                value={completionValue}
                                                onChange={(e) => setCompletionValue(Number(e.target.value))}
                                                min="0"
                                                className={`w-full ${isDark ? 'bg-gray-700' : 'bg-gray-100'} text-center text-2xl font-bold px-4 py-3 rounded-xl outline-none`}
                                            />
                                            <div className="text-center text-sm text-gray-400 mt-1">
                                                {getUnitLabel(showCompletionModal)}
                                            </div>
                                        </div>

                                        <div className="grid grid-cols-3 gap-2 mb-4">
                                            <button 
                                                onClick={() => setCompletionValue(Math.floor(showCompletionModal.targetValue / 2))}
                                                className={`${isDark ? 'bg-gray-700 hover:bg-gray-600' : 'bg-gray-200 hover:bg-gray-300'} py-2 rounded-lg text-sm`}
                                            >
                                                –ü–æ–ª–æ–≤–∏–Ω–∞
                                            </button>
                                            <button 
                                                onClick={() => setCompletionValue(showCompletionModal.targetValue)}
                                                className="bg-blue-600 hover:bg-blue-700 py-2 rounded-lg text-sm text-white"
                                            >
                                                –¶–µ–ª—å
                                            </button>
                                            <button 
                                                onClick={() => setCompletionValue(Math.floor(showCompletionModal.targetValue * 1.5))}
                                                className="bg-green-600 hover:bg-green-700 py-2 rounded-lg text-sm text-white"
                                            >
                                                –ë–æ–ª—å—à–µ
                                            </button>
                                        </div>

                                        <button 
                                            onClick={completeHabit}
                                            className="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white py-4 rounded-xl font-medium text-base"
                                        >
                                            –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                                        </button>
                                    </>
                                )}

                                <div className="mt-3 text-center text-sm text-gray-400">
                                    üìÖ {new Date().toLocaleDateString('ru-RU')} | ‚è∞ {new Date().toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Delete Confirmation */}
                    {confirmDelete && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[100] p-4">
                            <div className={`${isDark ? 'bg-gray-800' : 'bg-white'} rounded-2xl p-6 w-full max-w-sm`}>
                                <h2 className="text-xl font-bold mb-2">–£–¥–∞–ª–∏—Ç—å –ø—Ä–∏–≤—ã—á–∫—É?</h2>
                                <p className="text-gray-400 mb-6">{habits.find(h => h.id === confirmDelete)?.name}</p>
                                <div className="flex gap-3">
                                    <button onClick={deleteHabit} className="flex-1 bg-red-500 text-white py-3 rounded-xl font-medium">–£–¥–∞–ª–∏—Ç—å</button>
                                    <button onClick={() => setConfirmDelete(null)} className={`flex-1 ${isDark ? 'bg-gray-700' : 'bg-gray-200'} py-3 rounded-xl font-medium`}>–û—Ç–º–µ–Ω–∞</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Habit Form */}
                    {showAddForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center z-[100]">
                            <div className={`${isDark ? 'bg-gray-800' : 'bg-white'} rounded-t-3xl p-6 w-full max-w-lg max-h-[90vh] overflow-y-auto`}>
                                <div className="flex items-center justify-between mb-4">
                                    <h3 className="text-xl font-bold">–ù–æ–≤–∞—è –ø—Ä–∏–≤—ã—á–∫–∞</h3>
                                    <button onClick={() => setShowAddForm(false)} className="p-2"><div className="w-6 h-6"><X /></div></button>
                                </div>

                                <input 
                                    type="text" 
                                    value={newHabit.name} 
                                    onChange={(e) => setNewHabit({...newHabit, name: e.target.value})} 
                                    placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–∏–≤—ã—á–∫–∏" 
                                    className={`w-full px-4 py-3 rounded-xl mb-4 ${isDark ? 'bg-gray-700' : 'bg-gray-100'} outline-none`} 
                                    autoFocus 
                                />

                                <select 
                                    value={newHabit.category} 
                                    onChange={(e) => setNewHabit({...newHabit, category: e.target.value})} 
                                    className={`w-full px-4 py-3 rounded-xl mb-4 ${isDark ? 'bg-gray-700' : 'bg-gray-100'} outline-none`}
                                >
                                    {categories.map(cat => <option key={cat} value={cat}>{categoryIcons[cat]} {cat}</option>)}
                                </select>

                                {/* Metric Type */}
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">–¢–∏–ø –º–µ—Ç—Ä–∏–∫–∏ *</label>
                                    <div className="grid grid-cols-2 gap-2">
                                        <button 
                                            type="button"
                                            onClick={() => setNewHabit({...newHabit, metricType: 'check', targetValue: 1})}
                                            className={`p-3 rounded-xl text-center transition-all ${newHabit.metricType === 'check' ? 'bg-slate-600 ring-2 ring-slate-400' : isDark ? 'bg-gray-700' : 'bg-gray-200'}`}
                                        >
                                            <div className="text-2xl mb-1">‚úì</div>
                                            <div className="text-sm">–ì–∞–ª–æ—á–∫–∞</div>
                                        </button>
                                        <button 
                                            type="button"
                                            onClick={() => setNewHabit({...newHabit, metricType: 'count', targetValue: 8})}
                                            className={`p-3 rounded-xl text-center transition-all ${newHabit.metricType === 'count' ? 'bg-slate-600 ring-2 ring-slate-400' : isDark ? 'bg-gray-700' : 'bg-gray-200'}`}
                                        >
                                            <div className="text-2xl mb-1">üî¢</div>
                                            <div className="text-sm">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ</div>
                                        </button>
                                        <button 
                                            type="button"
                                            onClick={() => setNewHabit({...newHabit, metricType: 'time', targetValue: 30})}
                                            className={`p-3 rounded-xl text-center transition-all ${newHabit.metricType === 'time' ? 'bg-slate-600 ring-2 ring-slate-400' : isDark ? 'bg-gray-700' : 'bg-gray-200'}`}
                                        >
                                            <div className="text-2xl mb-1">‚è±Ô∏è</div>
                                            <div className="text-sm">–í—Ä–µ–º—è (–º–∏–Ω)</div>
                                        </button>
                                        <button 
                                            type="button"
                                            onClick={() => setNewHabit({...newHabit, metricType: 'distance', targetValue: 5})}
                                            className={`p-3 rounded-xl text-center transition-all ${newHabit.metricType === 'distance' ? 'bg-slate-600 ring-2 ring-slate-400' : isDark ? 'bg-gray-700' : 'bg-gray-200'}`}
                                        >
                                            <div className="text-2xl mb-1">üìè</div>
                                            <div className="text-sm">–†–∞—Å—Å—Ç–æ—è–Ω–∏–µ (–∫–º)</div>
                                        </button>
                                    </div>
                                </div>

                                            type="number" 
                                            value={newHabit.targetValue}
                                            onChange={(e) => setNewHabit({...newHabit, targetValue: Number(e.target.value)})}
                                            min="1"
                                            className={`w-full px-4 py-3 rounded-xl ${isDark ? 'bg-gray-700' : 'bg-gray-100'} outline-none`}
                                        />

                                            <input 
                                                type="text" 
                                                value={newHabit.unit}
                                                onChange={(e) => setNewHabit({...newHabit, unit: e.target.value})}
                                                placeholder="–ï–¥–∏–Ω–∏—Ü–∞ (—Å—Ç–∞–∫–∞–Ω–æ–≤, —Ä–∞–∑...)"
                                                className={`w-full px-4 py-3 rounded-xl mt-2 ${isDark ? 'bg-gray-700' : 'bg-gray-100'} outline-none`}
                                            />
                                        )}
                                    </div>
                                )}

                                {/* Frequency */}
                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">–ü–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ *</label>

                                            type="button"

                                        >
                                            –ï–∂–µ–¥–Ω–µ–≤–Ω–æ
                                        </button>
                                        <button 
                                            type="button"
                                            onClick={() => setNewHabit({...newHabit, frequency: 'weekly'})}
                                            className={`flex-1 py-3 rounded-xl transition-all ${newHabit.frequency === 'weekly' ? 'bg-blue-600' : isDark ? 'bg-gray-700' : 'bg-gray-200'}`}

                                {newHabit.frequency === 'weekly' && (
                                    <div className="mb-4">
                                        <label className="block text-sm font-medium mb-2">–î–Ω–∏ –Ω–µ–¥–µ–ª–∏</label>
                                        <div className="flex gap-2">
                                            {weekDays.map(day => (
                                                <button 
                                                    key={day}
                                                    type="button"
                                                    onClick={() => toggleDay(day)}
                                                    className={`flex-1 py-2 rounded-lg transition-all ${newHabit.selectedDays.includes(day) ? 'bg-blue-600' : isDark ? 'bg-gray-700' : 'bg-gray-200'}`}
                                                >
                                                    {day}

                                            ))}

                                    </div>

                                <div className="mb-4">
                                    <label className="block text-sm font-medium mb-2">–¶–≤–µ—Ç –ø—Ä–∏–≤—ã—á–∫–∏</label>

                                        {habitColors.map(color => (
                                            <button 
                                                key={color.value} 
                                                type="button"
                                                onClick={() => setNewHabit({...newHabit, color: color.value})} 
                                                className={`w-full aspect-square rounded-lg transition-all ${newHabit.color === color.value ? 'ring-2 ring-offset-2 ring-blue-500 scale-110' : ''}`} 
                                                style={{backgroundColor: color.value}}

                                        ))}

                                </div>

                                <button

                                >
                                    –°–æ–∑–¥–∞—Ç—å –ø—Ä–∏–≤—ã—á–∫—É
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Main Content */}
                    <div className="px-4 py-4 pb-24">
                        <div className="mb-4">
                            <h2 className="text-2xl font-bold mb-1">–ü—Ä–∏–≤–µ—Ç, {userName}! üëã</h2>
                            <p className="text-sm text-gray-400">–ü—Ä–∏–≤—ã—á–µ–∫: {habits.length}</p>
                        </div>

                        {habits.length === 0 ? (
                            <div className="text-center py-12">
                                <div className="text-6xl mb-4">üìù</div>

                            </div>
                        ) : (
                            <div className="space-y-3">
                                {habits.map(habit => {
                                    const isExpanded = expandedHabit === habit.id;
                                    const todayCompletion = getTodayCompletion(habit);
                                    const completion = getMonthlyCompletion(habit);
                                    
                                    return (
                                        <div key={habit.id} className={`${isDark ? 'bg-gray-800' : 'bg-white'} rounded-2xl overflow-hidden`} style={{borderLeft: `4px solid ${habit.color}`}}>
                                            <div className="p-4">
                                                <div className="flex items-start gap-3 mb-3">
                                                    <div className="text-3xl">{categoryIcons[habit.category]}</div>
                                                    <div className="flex-1 min-w-0">
                                                        <h4 className="font-semibold text-base mb-1">{habit.name}</h4>
                                                        <p className="text-xs text-gray-400">
                                                            {habit.category}
                                                            {habit.metricType !== 'check' && 
                                                                ` ‚Ä¢ –¶–µ–ª—å: ${habit.targetValue} ${getUnitLabel(habit)}`
                                                            }
                                                        </p>
                                                        {todayCompletion && (
                                                            <p className="text-xs text-green-400 mt-1">
                                                                ‚úì –°–µ–≥–æ–¥–Ω—è –≤ {todayCompletion.time}
                                                                {habit.metricType !== 'check' && 
                                                                    ` ‚Ä¢ ${todayCompletion.value}/${habit.targetValue} (${todayCompletion.percentage}%)`
                                                                }
                                                            </p>
                                                        )}
                                                    </div>
                                                    <button onClick={() => setConfirmDelete(habit.id)} className="text-gray-400 hover:text-red-500 p-2 -m-1">
                                                        <div className="w-5 h-5"><Trash2 /></div>
                                                    </button>
                                                </div>

                                                {habit.metricType !== 'check' && todayCompletion && (
                                                    <div className={`w-full ${isDark ? 'bg-gray-700' : 'bg-gray-200'} rounded-full h-2 mb-4`}>

                                                                backgroundColor: habit.color
                                                            }} 
                                                        />
                                                    </div>
                                                )}

                                                <div className="flex gap-2">
                                                    <button 
                                                        onClick={() => openCompletionModal(habit)} 
                                                        className={`flex-1 py-3 rounded-xl font-medium text-sm transition-all flex items-center justify-center gap-2 ${todayCompletion ? 'bg-green-500 text-white' : 'text-white'}`}
                                                        style={{backgroundColor: todayCompletion ? undefined : habit.color}}
                                                    >
                                                        <div className="w-5 h-5">{todayCompletion ? <Check /> : <Target />}</div>
                                                        {todayCompletion ? '–ò–∑–º–µ–Ω–∏—Ç—å' : '–û—Ç–º–µ—Ç–∏—Ç—å'}

                                                    >

                                                </div>
                                            </div>

                                            {isExpanded && (
                                                <div className={`border-t ${isDark ? 'border-gray-700' : 'border-gray-200'} p-4`}>
                                                    <h5 className="text-sm font-medium mb-3 text-gray-400">
                                                        {new Date().toLocaleDateString('ru-RU', { month: 'long', year: 'numeric' })}
                                                    </h5>
                                                    <div className="grid grid-cols-7 gap-1.5">
                                                        {monthDays.map((day, idx) => {
                                                            const dayCompletion = getCompletionOnDate(habit, day);
                                                            const isToday = day.toDateString() === new Date().toDateString();
                                                            
                                                            return (
                                                                <div 
                                                                    key={idx} 
                                                                    className={`aspect-square rounded-lg flex flex-col items-center justify-center text-xs font-medium ${isToday ? 'ring-2' : ''}`}
                                                                    style={{
                                                                        backgroundColor: dayCompletion ? habit.color : (isDark ? '#374151' : '#e5e7eb'),
                                                                        color: dayCompletion ? 'white' : undefined,
                                                                        borderColor: isToday ? habit.color : undefined
                                                                    }}
                                                                >
                                                                    <div>{day.getDate()}</div>
                                                                    {dayCompletion && dayCompletion.time && (
                                                                        <div className="text-[8px] opacity-75">{dayCompletion.time}</div>
                                                                    )}
                                                                </div>
                                                            );
                                                        })}
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        )}
                    </div>

                    {/* Add Button */}
                    <button 
                        onClick={() => setShowAddForm(true)} 
                        className="fixed right-5 bottom-5 w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-full shadow-2xl flex items-center justify-center active:scale-95 transition-transform z-40"
                    >
                        <div className="w-7 h-7"><Plus /></div>
                    </button>
                </div>
            );
        }

        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (loading) {
                return <div className="min-h-screen bg-gray-900 flex items-center justify-center"><div className="text-white text-xl">–ó–∞–≥—Ä—É–∑–∫–∞...</div></div>;
            }

            return user ? <HabitTracker /> : <AuthScreen />;
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
